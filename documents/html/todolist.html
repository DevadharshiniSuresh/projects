<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        #main {
            border: 1px solid black;
            text-align: center;
            height: 200px;
            width: 300px;
            margin-left: 30%;
            margin-top: 10px;
        }
        p {
            display: inline; 
            margin-left: 5px 0;
        }
        .strike {
            text-decoration: line-through; 
            color: gray; 
        }

    </style>
</head>
<body>
    <div id="main">
        <h1>To-Do List</h1>
        <br><br>
        <input type="text" id="list" placeholder="Add new item">
        <div id="todo"></div>
    </div>

    <script src="../js/todolist.js"></script>
</body>
</html>
