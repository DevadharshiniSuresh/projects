<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Tables</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        table {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Original Table -->
    <table id="Table">
        <thead>
            <tr>
                <th>S.no</th>
                <th>Emp Name</th>
                <th>Emp Location</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>smith</td>
                <td>Bangalore</td>
                <td>2000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>David</td>
                <td>Bangalore</td>
                <td>2500</td>
            </tr>
            <tr>
                <td>3</td>
                <td>kennet</td>
                <td>Chennai</td>
                <td>3000</td>
            </tr>
        </tbody>
    </table>

    <script src="../js/mfr.js">
    </script>
</body>
</html>
